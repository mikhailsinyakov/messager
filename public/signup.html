<!DOCTYPE html>
<html>
    <head>
        <title>Мессенджер</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="Simple messager"/>
        <meta name="author" content="Mikhail Sinyakov"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header>
            <h1>Регистрация</h1>
        </header>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Введите имя, ник" required />
            <input type="password" name="password" placeholder="Введите пароль" required />
            <input type="password" name="checkPassword" placeholder="Повторите пароль" required />
            <button type="submit">Зарегистрироваться</button>
        </form>
    </body>
</html>
